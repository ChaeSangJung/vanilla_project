<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 영역 크기 동적 변경하기</title>
    
</head>
<body>
    <!-- .maparea 에 mediaquery가 걸려 있음 -->
    <div class="maparea">
        <!-- class 를 줘서 width:100%, height는 그쪽에서 원하는 대로 -->
        <div id="map" style="width: 100%; height: 450px;"></div>
    </div>

    <!-- 서버에 올릴 때는 script를
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7c24f79249a3b1085ccc4aac04383ace"
    ></script>
    로 변경
    -->
    <script
      type="text/javascript"
      src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=7c24f79249a3b1085ccc4aac04383ace"
    ></script>

    <script>
        const getMap = () => {
            const mapContainer = document.getElementById("map"),
                mapOption = {
                center: new kakao.maps.LatLng(37.505536859378104, 127.02202940564972), // 지도의 중심좌표
                level: 3
            };

            const map = new kakao.maps.Map(mapContainer, mapOption);
            const mapTypeControl = new kakao.maps.MapTypeControl();
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            const markerPosition  = new kakao.maps.LatLng(37.505536859378104, 127.02202940564972); 
            const marker = new kakao.maps.Marker({
                position: markerPosition
            });

            marker.setMap(map);
        }

        getMap();
        window.addEventListener("resize", getMap);
    </script>
</body>
</html>
